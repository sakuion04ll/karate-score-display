<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空手スコアボード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="team aka">
        <div class="player-info">
            <h1 class="univ-name">A大学</h1>
            <h2 class="univ-name-eng">A UNIVERSITY</h2>
            <h1 class="player-name">選手 A</h1>
            <h2 class="player-name-eng">PLAYER A</h2>
        </div>
        <div class="points-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <div class="timer-area">
        <div id="timer">01:00</div>
    </div>

    <div class="team ao">
        <div class="player-info">
            <h1 class="univ-name">B大学</h1>
            <h2 class="univ-name-eng">B UNIVERSITY</h2>
            <h1 class="player-name">選手 B</h1>
            <h2 class="player-name-eng">PLAYER B</h2>
        </div>
        <div class="points-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <div id="cut-in-overlay">
        <div class="message-group">
            <div id="cut-in-text"></div>
            <div id="cut-in-english"></div>
        </div>
        <div class="message-group">
            <div id="cut-in-points"></div>
            <div id="cut-in-points-english"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    </body>
</html>
